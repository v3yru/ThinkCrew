<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkCrew - Setting up a timer</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #8fc0eb;
        }

        .timers {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: small;
            background-color: white;
            border: 1px solid rgb(75, 63, 214);
            border-radius: 5px;
            border-top: 10px solid rgb(75, 63, 214);
            padding: 30px;
            width: 600px;
            gap: 20px;
        }

        .timers button {
            padding: 10px 20px;
            background-color: lightblue;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .timers button:hover {
            background-color: deepskyblue;
            color: white;
        }

        .newtimer {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .home button {
            padding: 10px 20px;
            background-color: lightblue;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .home button:hover {
            background-color: deepskyblue;
            color: white;
        }

        .container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="timers">
            <div id="more">
                <h1>Set up your new timer!</h1>
                <div class="newtimer">
                    <div id="hours">
                        <p>Hours:</p>
                        <input id="h" type="text" placeholder="Hours...">
                    </div>
                    <div id="minutes">
                        <p>Minutes:</p>
                        <input id="m" type="text" placeholder="Minutes...">
                    </div>
                    <div id="seconds">
                        <p>Seconds:</p>
                        <input id="s" type="text" placeholder="Seconds...">
                    </div>
                    <button id="sytb" onclick="syt()">Start your timer</button>
                </div>
            </div>

            <div id="set">
                <h1>Once the timer is set up please do not close this tab nor click the home button.</h1>
            </div>
        </div>
    </div>

    <div class="home">
        <h1>Go back home?</h1>
        <button onclick="window.location.href='home.html'">Home</button>
    </div>

    <script>
        function syt() {
            let h = parseInt(document.getElementById("h").value) || 0;
            let m = parseInt(document.getElementById("m").value) || 0;
            let s = parseInt(document.getElementById("s").value) || 0;

            let totalSeconds = h * 3600 + m * 60 + s;

            const display = document.getElementById("set");
            clearInterval(window.timerInterval);
            updateDisplay(totalSeconds, display);
            window.timerInterval = setInterval(() => {
                totalSeconds--;

                if (totalSeconds < 0) {
                    clearInterval(window.timerInterval);
                    display.textContent = "Time's up!";

                    const audio = new Audio('alarm-327234.mp3'); 
                    audio.play();

                    return;
                }

                updateDisplay(totalSeconds, display);
            }, 1000);
        }
        
        function updateDisplay(seconds, display) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = seconds % 60;
            display.textContent = `${h.toString().padStart(2, '0')} : ${m.toString().padStart(2, '0')} : ${s.toString().padStart(2, '0')}`;
        }
    </script>

</body>

</html>
