<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkCrew - Idea Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #8fc0eb;
        }

        .Generate {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: small;
            background-color: white;
            border: 1px solid blue;
            border-radius: 5px;
            border-top: 10px solid blue;
            padding: 30px;
            width: 95%;
            max-width: 900px;
            gap: 20px;
        }

        .button-idea-container {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
        }

        .button-idea-container button {
            flex: 1 1 150px; 
            padding: 10px 20px;
            background-color: lightblue;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .Idea {
            flex: 1 1 300px;
            min-width: 200px;
            font-size: small;
            background-color: white;
            border: 1px solid grey;
            border-radius: 5px;
            border-top: 5px solid grey;
            padding: 20px;
            text-align: center;
        }

        #Drawings {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #Drawings img {
            width: 200px;
            height: auto;
        }

        .folder button {
            padding: 10px 20px;
            background-color: lightblue;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .folder button:hover {
            background-color: deepskyblue;
            color: white;
        }

        .folder {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .home button {
            padding: 10px 20px;
            background-color: lightblue;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .home button:hover {
            background-color: deepskyblue;
            color: white;
        }
    </style>
</head>

<body>
    <div class="Generate">
        <h1>Generate down below.</h1>

        <div class="button-idea-container">
            <button onclick="Generate()">Generate an idea!</button>
            <div class="Idea">
                <h1 style="color: grey;" id="thinking">Thinking...</h1>
                <h1 style="display: none;" id="ideas"></h1>
            </div>
        </div>

        <div class="folder">
            <h1>Want to save your idea?</h1>
            <h2>Save your idea in a folder here</h2>
            <button onclick="window.location.href='fi.html'">Idea folder here</button>
        </div>

        <div id="Drawings">
            <p>Make your ideas—become reality.</p>
            <img src="Olá - Relaxing.png" alt="Relaxing">
            <img src="Happy Bunch - Desk.png" alt="Desk">
        </div>
    </div>

    <div class="home">
        <h1>Go back home?</h1>
        <button onclick="window.location.href='home.html'">Home</button>
    </div>
